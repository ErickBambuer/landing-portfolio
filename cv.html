<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta-etiquetas OG -->
    <meta property="og:title" content="Luis Erick Muñoz | UI & Product Designer" />
    <meta property="og:description" content="Conoce mi trayecto y experiencia profesional" />
    <meta property="og:image" content="https://uxluis.com/assets/OG_image.webp" />
    <meta property="og:image:width" content="1600" />
    <meta property="og:image:height" content="867" />
    <meta property="og:url" content="https://uxluis.com/cv" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_MX" />
    <meta property="og:author" content="Luis Erick Muñoz Ibarra" />

    <!-- Meta-etiquetas generales -->
    <meta charset="UTF-8">
    <meta name="description"
        content="Luis Erick Muñoz es un diseñador mexicano con mas de 3 años de experiencia en la creación de interfaces y productos digitales.">
    <meta name="keywords"
        content="Luis Erick Muñoz, UX, UI, Product Designer, UX Designer, UI Designer, Diseñador UX, Diseñador UI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="80x80" href="/assets/favicon.png">
    <title>Luis Erick Muñoz | Mi experiencia profesional</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="main-container">
            <a href="https://uxluis.com/" style="transform: none;">
                <img class="logo" id="logo" src="assets/logo.webp" alt="Logo de Luis Erick">
            </a>
            <div class="items-cta">
                <a href="https://uxluis.com/" class="cta circle-cta mobile-show"
                    aria-label="Cotizar proyectos para Luis Erick">
                    <div class="container">
                        <span class="container-icon change-icon"
                            style="--change-icon: url(../assets/icons/home.svg)"></span>
                    </div>
                </a>
                <a href="https://uxluis.com/" class="cta small-cta mobile-hide">
                    <div class="container">
                        <!-- <span class="container-icon change-icon" style="--change-icon: url(../assets/icons/home.svg);"></span> -->
                        <p>Regresar al inicio</p>
                        <span class="container-icon change-icon"
                            style="--change-icon: url(../assets/icons/chevron-right.svg);"></span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main>

        <!-- Header -->
        <section class="section cv-header full-section">
            <div class="cv-full-container full-size">
                <div class="cv-header-img">
                    <img src="assets/header_cv.webp"
                        alt="Luis Erick Muñoz Ibarra. Iterating the present, building the future.">
                </div>
                <div class="cv-main-content">
                    <div class="cv-profile">
                        <img class="cv-photo" src="assets/photo.webp" alt="Foto de perfil de Luis Erick Muñoz">
                        <img class="cv-flag" src="assets/flag.png" alt="Bandera de México">
                    </div>
                    <div class="cv-info">
                        <h1>Luis Erick Muñoz</h1>
                        <p class="typography-primary-main">Mexicano con +3 años de experiencia como diseñador de
                            productos digitales con foco en el usuario.</p>
                        <div class="custom-pill">
                            <img src="assets/zap.svg">
                            <p class="typography-secondary-main">Principal UX/UI Designer en Retorna</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

<script src="script.js"></script>

</html>
